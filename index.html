<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css



">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score">
        <div class="user">YOU</div>
        <div class="cpu">CPU</div>
        <span id="user-score">0</span>:<span id="cpu-score">0</span>
    </div>
    <div>
        <p class="result">Make a move!</p>
    </div>
    <div class="choices">
        <div  class="choice">
            <img id="rock" src="./images/rock.png">
        </div>
        <div  class="choice">
            <img id="paper" src="./images/paper.png">
        </div>
        <div  class="choice">
            <img id="scissors" src="./images/scissor.png"> 
        </div>
    </div>
    <p class="decesion">Choose wisely</p>
    <script src="./index.js"></script>
</body>
</html>
